<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metrics</title>
    <link rel = "stylesheet" href = "LeetCode_Metrics_20.css">
</head>
<body>

    <div id = "container">

        <h1 id = "mainHeading">LeetMetric</h1>

        <div id = "user-container">

            <p id = "userContainerPara">Enter the username below:</p>

            <div id = "userInputContainer"> 
                <input id = "inputTag" type = "text" placeholder = "Enter username">
                <button id = "search-button">Search</button>
            </div>

        </div>

        <div id = "stats-container">

            <div id = "progress-container">

                <div class = "progess-easy-item">
                    <div class = "easy-item circle">
                        <span id = "easy-Label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class = "progess-medium-item"> 
                    <div class = "medium-item circle">
                        <span id = "medium-Label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class = "progess-hard-item">
                    <div class = "hard-item circle">
                        <span id = "hard-Label"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div id = "card-container">

            </div>

        </div>

    </div>

    <script src = "LeetCode_Metrics_20.js"></script>
</body>
</html>
